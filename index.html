<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <script src="https://kit.fontawesome.com/833cdaff8a.js" crossorigin="anonymous"></script>
    <title>Countdown</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="wrapper">
        <div class="number-box">
            <div class="percentage"></div>
            <div class="number main-number">
                <div class="digit n0">0</div>
                <div class="digit n0">0</div>
                <div class="digit n0">0</div>
            </div>
            <div class="weekday-countdowns">
                <div class="weekday-countdown" style="display:none">
                    <div class="number">
                        <div class="digit n0">0</div>
                        <div class="digit n0">0</div>
                    </div>
                    <div class="weekday-label">
                        Sundays
                    </div>
                </div>
                <div class="weekday-countdown">
                    <div class="number">
                        <div class="digit n0">0</div>
                        <div class="digit n0">0</div>
                    </div>
                    <div class="weekday-label">
                        Mondays
                    </div>
                </div>
                <div class="weekday-countdown">
                    <div class="number">
                        <div class="digit n0">0</div>
                        <div class="digit n0">0</div>
                    </div>
                    <div class="weekday-label">
                        Tuesdays
                    </div>
                </div>
                <div class="weekday-countdown">
                    <div class="number">
                        <div class="digit n0">0</div>
                        <div class="digit n0">0</div>
                    </div>
                    <div class="weekday-label">
                        Wednesdays
                    </div>
                </div>
                <div class="weekday-countdown">
                    <div class="number">
                        <div class="digit n0">0</div>
                        <div class="digit n0">0</div>
                    </div>
                    <div class="weekday-label">
                        Thursdays
                    </div>
                </div>
                <div class="weekday-countdown">
                    <div class="number">
                        <div class="digit n0">0</div>
                        <div class="digit n0">0</div>
                    </div>
                    <div class="weekday-label">
                        Fridays
                    </div>
                </div>
                <div class="weekday-countdown" style="display:none">
                    <div class="number">
                        <div class="digit n0">0</div>
                        <div class="digit n0">0</div>
                    </div>
                    <div class="weekday-label">
                        Saturdays
                    </div>
                </div>
            </div>
        </div>
        <div class="resize"></div>
        <div class="settings-box">
            <div class="dropdowns"></div>
        </div>
    </div>
    <div class="error" popover>hello</div>
    <script src="script.js"></script>
</body>

</html>
